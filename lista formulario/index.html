<!DOCTYPE html>

<body>
    <p>listas nao ordenadas</p>
    <ul type="square"> 
        <li>cafe</li>
        <li>leite</li>
        <li>açucar</li>
    </ul>
    <p>listas ordenadas</p>
    <ol type="I" >
        <li>cafe</li>
        <li>leite</li>
        <li>açucar</li>
    </ol>
    <p>lista de definiçao</p>
    <dl>
        <dt> café </dt>
        <dd> pó para perarar </dd>
        <dd> marca boa de café pra consumir </dd>
        <dt> leite </dt>
        <dd> bebiba fria/quente para adicionar no café </dd>
        <dt> açucar </dt>
        <dd> pó granulado extraido da cana de açucar </dd>
        <dt> resultado </dt>
        <dd> café com leite :D </dd>
    </dl>
</body>
